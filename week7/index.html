<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS + JS Animation Project</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>✨ CSS3 & JavaScript Animation Demo ✨</h1>

  <!-- Part 1: CSS Transitions & Animations -->
  <section id="part1">
    <h2>Part 1: Pure CSS Effects</h2>
    <button class="btn">Hover Me</button>
    <div class="fade-box"></div>
  </section>

  <!-- Part 2: JavaScript Functions -->
  <section id="part2">
    <h2>Part 2: JavaScript Functions Demo</h2>
    <p id="scope-demo"></p>
    <button onclick="showCalculation(5, 3)">Calculate 5 + 3</button>
    <p id="calc-result"></p>
  </section>

  <!-- Part 3: Combined CSS + JS -->
  <section id="part3">
    <h2>Part 3: Combining CSS & JS</h2>
    <button onclick="toggleBox()">Animate Box</button>
    <div class="animate-box"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
